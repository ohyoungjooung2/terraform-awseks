config_map_aws_auth = apiVersion: v1
kind: ConfigMap
metadata:
   name: aws-auth
   namespace: kube-system
data:
   mapRoles: |
     - rolearn: arn:aws:iam::494307375889:role/node-role
       username: system:node:{{EC2PrivateDNSName}}
       groups:
           - system:bootstrappers
           - system:nodes

kubeconfig = apiVersion: v1
clusters:
  - cluster:
      server: https://39AE43E1E6D258AA667890A53ACBCFD3.yl4.ap-northeast-2.eks.amazonaws.com
      certificate-authority-data: 
    name: kubernetes
contexts:
-  context:
      cluster: kubernetes
      user: aws
   name: aws
   current-context: aws
   kind: Config
   preferences: {}
   users:
   - name: aws
     user:
       exec:
         apiVersion: client.authentication.k8s.io/v1alpha1
         command: aws-iam-authenticator
         args:
           - "token"
           - "-i"
           - "terraform-eks-demo"

